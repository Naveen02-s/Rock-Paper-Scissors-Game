<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
  <link rel="stylesheet" href="index.css">
 
</head>
<body>

  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <main>
    <div class="choice_box">
      <div class="user_choice box">
        <button class="border" onclick="
          let compChoice = gen_compChoice();
          showCompChoice(compChoice,50);
          let finalResult = genResult('Rock', compChoice);
          showResult(compChoice,finalResult);

          "><img class="game_icons" src="Images/Rock.png" alt="" title="Rock">
        </button>

        <button class="border" onclick="
          
          compChoice = gen_compChoice();
          showCompChoice(compChoice,50);
          finalResult = genResult('Paper', compChoice);

          showResult(compChoice,finalResult);

          "><img class="game_icons" src="Images/Paper.png" alt="" title="Paper">
        </button>

        <button class="border" onclick="
          compChoice = gen_compChoice();
          showCompChoice(compChoice,50);
          finalResult = genResult('Scissors', compChoice);
          showResult(compChoice,finalResult);
        
          "><img class="game_icons" src="Images/Scissors.png" alt="" title="Scissors">
        </button>
        <div class="player">You</div>
      </div>

      <div class="compChoice box">
        <div class="compChoice_dis"></div>
        <div class="player">Opponent</div>
      </div>
    </div>

    <div class="result">
      <div class="result_dis"></div>
    </div>

    <div class="score">
      <div class="wins_dis" >
        <div class="score_box" id="win_score"></div>
        <p>Wins</p>
      </div>

      <div class="lose_dis">
        <div class="score_box" id="lose_score"></div>
        <p>Loses</p>
      </div>
        
      <div class="tie_dis">
        <div class="score_box" id="tie_score" ></div>
        <p>Ties</p>
      </div>
    </div>

    <div class="reset">
      <button onclick="localStorage.removeItem('Score');
          resetScore();"
        style="background: none; border: none;"
        > 
        <img class="reset_img" src="Images/reset.png" alt="Reset">
      </button>
    </div>
  </main>

  <script src="index.js"></script>

</body>
</html>
